<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-3.1.1.min.js"></script>
    <script src="EventListeners.js" async></script>
    <style>
        .sq{
            position: absolute;
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
        .target{
             top: 50px;
            left:50px;
        }
        .first{
            top: 50px;
            left:350px;
        }
        .second{
            top: 50px;
            left:650px;
        }
        .r{
            background-color: red;
        }
        .border{
            border: 10px solid green;
        }
    </style>
</head>
<body>
    <div id="target" class="sq target"></div>
    <div id="first" class="sq first"></div>
    <div id="second" class="sq second"></div>

</body>
</html>
